<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
    <style>
        body{
            margin: 0;
            padding: 4vw;
        }
        .cs-top{
            margin: 0 auto;
            text-align: center;
        }
        .cs-img{
            width: 80vw;
        }
        .cs-title{
            font-size: 5vw;
        }
        .cs-name{
            font-size: 3vw;
        }
        .cs-p{
            text-indent: 9vw;
            line-height: 6vw;
            font-size: 4vw;
        }
    </style>
</head>
<body>
    <div class="cs-top">
        <img class="cs-img" src="" alt="">
        <h2 class="cs-title"></h2>
        <div class="cs-name"></div>
    </div>
    <p class="cs-p">
    </p>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
    <script>
        fetchData()
        function fetchData(){
            // var id = getUrlParam('id')
            var id = 142
            console.log(id)
            // let p = '/paper-web/search/getPaperUserInfoById'
            let p = 'http://localhost:3300/paper-web/search/getPaperUserInfoById'
            $.ajax({
                type:'GET',
                url:p,
                data:{id:id},
                success:function (res){
                    var data = res.data
                    var url = JSON.parse(data.paperUrl)[0].url
                    var paperName = data.paperName
                    var paperAuthor = data.paperAuthor
                    var paperDetail = data.paperDetail

                    $('.cs-img').attr('src',url)
                    $('.cs-title').text("《"+paperName+"》")
                    $('.cs-name').text(paperAuthor)
                    $('.cs-p').html(paperDetail)
                }
            })
        }

         function getUrlParam(name) {
            const reg = new RegExp('(^|&)' + name + '=([^&]*)')
            const r = window.location.search.substr(1).match(reg)
            if (r != null) return decodeURIComponent(r[2])
        }
    </script>
</body>
</html>
